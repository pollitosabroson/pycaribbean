<div class="row">
    <div class="col-lg-12">
        <br>
        <a ui-sref="home.create" class="btn btn-primary pull-right">Agregar un libro</a>
        <br>
    </div>
</div>
<div class="row">
    <div class="row">
    <br>
    <div data-ng-repeat="book in books">
        <div ng-if="$index % 3 == 0" class="clearfix"></div>
        <div class="col-lg-4 text-center" >
          <img class="img-thumbnail" src="https://pythonizame.s3.amazonaws.com/media/uploads/2015/11/19/pycarraibean.jpg" alt="Generic placeholder image" width="140" height="140">
            <h2>{{ book.nombre }}</h2>
          
            <p>{{ book.descripcion }}</p>
            <p><a class="btn btn-default" ui-sref="home.detail({bookId: book.id})" role="button">Ver Más »</a></p>
        </div>
    </div>
    </div>   
</div>
