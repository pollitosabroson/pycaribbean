<div class="row">
    <div class="col-lg-12">
        <h1>{{ title }} Libro</h1>
        <form data-name="loginForm" data-ng-submit="submitForm()">
            <div class="form-group">
                <label for="Nombres">Nombre</label>
                <input type="text" class="form-control" id="Nombre" placeholder="Nombre" data-ng-model="book.nombre">
            </div>
          <div class="form-group">
            <label for="Descripción">Descripción</label>
            <textarea class="form-control" rows="3" data-ng-model="book.descripcion"></textarea>
          </div>
          <div class="form-group">
            <label for="Genero">Genero</label>
            <input type="text" class="form-control" id="Genero" placeholder="Nombre" data-ng-model="book.genero">
          </div>
          <div class="form-group">
            <label for="Genero">Editorial</label>
            <input type="text" class="form-control" id="editorial" placeholder="Nombre" data-ng-model="book.editorial">
          </div>
          <div class="form-group">
            <select class="form-control" ng-model="book.autor"
                  ng-options="author.id as author.nombre for author in authors">
            </select>
          </div>
          <a ui-sref="home.list" class="btn btn-danger">Cancelar</a>
          <button type="success" class="btn btn-success">{{ submit }}</button>
        </form>
    </div>
</div>
